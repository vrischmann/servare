[package]
name = "servare"
description = "The Servare service"
version = "0.1.0"
edition = "2021"
authors = ["Vincent Rischmann"]
license = "Proprietary"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "servare"

[dependencies]
# Error stuff
thiserror = "1"
anyhow = "1"

# SQL on steroids
sqlx = { version = "0.6", default-features = false, features = ["runtime-tokio-rustls", "macros", "postgres", "uuid", "time", "migrate", "offline"] }

# HTTP stuff
tokio = { version = "1.2", features = ["signal", "macros"] }
axum = { version = "0.6", default-features = false, features = ["tokio", "http1"] }
tower-http = { version = "0.3", features = ["trace"] }
http = "0.2"
hyper = "0.14"

# Other stuff
secrecy = { version = "0.8", features = ["serde"] }
config = { version = "0.13", default-features = false, features = ["toml"] }

# Serialization stuff
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls", "cookies"] }
